<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Survey Form</title>
</head>
<body>

<h2>Simple Survey Form</h2>

<form action="/submit_survey" method="post">
  
  <p>What is your favorite color?</p>
  <select name="favorite_color">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="black">Black</option>
    <option value="orange">Orange</option>
    <option value="white">White</option>
    <option value="other">Other</option>
  </select><br><br>
  
  <p>How likely are you to recommend our product/service to a friend?</p>
  <input type="radio" id="likely" name="recommendation" value="likely">
  <label for="likely">Likely</label><br>
  <input type="radio" id="neutral" name="recommendation" value="neutral">
  <label for="neutral">Neutral</label><br>
  <input type="radio" id="unlikely" name="recommendation" value="unlikely">
  <label for="unlikely">Unlikely</label><br><br>
  
  <p>What improvements would you like to see?</p>
  <textarea name="improvements" rows="4" cols="50"></textarea><br><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
